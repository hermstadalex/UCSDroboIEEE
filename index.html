---
layout: default
---

<div class="home">

   <img
   src="https://lh6.googleusercontent.com/g1yop4r68hfPEnjTvRw1v0i0aAvFll0qrZzRtEK8dsCEInbqO60ZoQ-HTGtRRR11munEsw=w1816-h851"
   style="padding: 20px"></>

   <hr style="right:7px">

   <center><h1 class="page-heading" style="padding:10px" >Posts</h1> </center>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

<!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
!-->

</div>
