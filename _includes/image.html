<!-- _includes/image.html -->
<div class="image-wrapper" >
   {% if include.url %}
   <a href="{{ include.url }}" title="{{ include.title }}"
      target="_blank">
      {% endif %}
      <img src="{{ include.img }}" alt="{{
      include.title }}" {% if include.width %}  width=" {{ include.width }}" {%
      endif %} {% if include.height %}  height=" {{ include.height
      }}"{% endif %}/>
   {% if include.url %}
   </a>
   {% endif %}
   {% if include.caption %}
   <p class="image-caption">{{
   include.caption }}</p>
   {% endif %}
</div>
